<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Administrator</title>
    <link rel="stylesheet" href="style/admin.css">
</head>
<body>
<form th:action="@{/admin}" method="post" th:object="${userList}">
    <p id="greetings">Welcome <span sec:authentication="name"></span></p>
    <p id="desc">This page contains all properties of every user.</p>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${userList.empty}">
            <td colspan="2"> No Users Available </td>
        </tr>
        <tr th:each="user : ${userList}">
            <td><span th:text="${user.id}"> id </span></td>
            <td><span th:text="${user.username}"> username </span></td>
            <td><span th:text="${user.email}"> email </span></td>
        </tr>
        </tbody>
    </table>
    <div>
        <input id="logout" type="submit"  value="Logout" name="logout">
        <input type="submit"  value="Back to home" name="back">
    </div>
</form>
</body>
</html>
